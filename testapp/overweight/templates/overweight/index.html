<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  </head>
  <body>



  <br>
  <div class="row">
      <div class="col">
          <div class="card card-body">
              <form method="get">
                  {{myFilter.form.as_p}}
                  <button class="btn btn-primary" type="submit">Применить</button>
              </form>
          </div>
      </div>
  </div>
  <br>


        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th class="text-center" scope="col">Бортовой номер</th>
              <th class="text-center" scope="col">Модель</th>
              <th class="text-center" scope="col">Макс. грузоподъемность</th>
              <th class="text-center" scope="col">Текущий вес</th>
                <th class="text-center" scope="col">Перегруз в %</th>
            </tr>
          </thead>
          <tbody>
      {% for object in trips %}
          <tr>
              <td class="text-center">{{ object.truck_name.truck_name }}</td>
              <td class="text-center">{{ object.model_name.model_name }}</td>
              <td class="text-center">{{ object.model_name.capacity }}</td>
              <td class="text-center">{{ object.weight }}</td>
              <td class="text-center">{{ object.calculate_overweight }}</td>
          </tr>
      {% endfor %}
          </tbody>
        </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
